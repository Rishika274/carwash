<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <style>
        h1{
            text-align: center;
        }
        .container {
            display:flex;
            align-items: center;
            justify-content: center;
        }
    </style>
  </head>
  
  <body>
    <h1>Welcome to Add Places</h1>

    <div class="container">
        <form action="connectaddplaces.jsp" class="row g-3">
            <div class="row g-3">
                <div class="col">
                    <label for="Name" class="form-label">Name</label>
                  <input type="text" class="form-control" aria-label="Name" name="name">
                </div>
                
              </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address">
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
               <input type="text" id="state" name="state" class="form-control">
            </div>
            <div class="col-md-2">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" name="zipcode">
            </div>
            <div class="mb-3">
                <label for="contactNumber">Contact Number</label>
                <input type="number" class="form-control" id="contactNumber" name="contactnumber">
              </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Add Service" id="addService" name="description"></textarea>
                <label for="addService">Add Service Details</label>
              </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add My Shop</button>
            </div>
          </form>
    </div>
  </body>
</html>
